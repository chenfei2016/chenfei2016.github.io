<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
    (function() {
        var s = 1;
        var p = s / devicePixelRatio;
        document.write('<meta name="viewport" content="width=device-width,initial-scale=' + p + ',minimum-scale=' + p + ',maximum-scale=' + p + ',user-scalable=no" />');
    })();
    </script>
    <title>xbests's first object</title>
    <script>
    (function(doc, win) {
        var html = document.getElementsByTagName('html')[0],
            resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
            recalc = function() {
                var vieWidth = html.getBoundingClientRect().width;
                if (!vieWidth) return;
                html.style.fontSize = vieWidth / 16 + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
    <!-- 加载jQuery资源 -->
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.fullPage.min.js"></script>
    <!-- H5对象资源 -->
    <link rel="stylesheet" href="css/H5.css">
    <script src="js/H5.js"></script>
    <!-- loading动画资源 -->
    <link rel="stylesheet" href="css/H5ComponentLoading.css">
    <!-- 组件资源对象 -->
    <script type="text/javascript">
        var res = ['Base', 'Point', 'Polyline', 'Radar', 'bar', 'pie', 'Init'];
        var html = [];
        res.forEach(function(e, i) {
            html.push('<script type="text/javascript" src="js/H5Component' + e + '.js"><\/script>');
            html.push('<link rel="stylesheet" type="text/css" href="css/H5Component' + e + '.css">');
        });
        document.write(html.join(''));
    </script>
</head>

<body>
    <!-- loading动画 -->
    <div class="loading">
        <div class="circle-bounce1"></div>
        <div class="circle-bounce2"></div>
        <div id="rate">0%</div>
    </div>
</body>

</html>
