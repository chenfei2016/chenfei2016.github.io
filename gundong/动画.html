    <style>
    *{ margin:0; padding:0; }
    .box{ width:430px; height:456px; background:url(images/meet_sprite.png) no-repeat; animation: move 1s steps(17) forwards }
    
    @keyframes move{
        0%{ background-position:0 0; }
        100%{ background-position:-7310px 0; }
    }
    
    .box:hover{ animation:move2 1s steps(17) forwards; }
     @keyframes move2{
        0%{ background-position:-7310px 0; }
        100%{ background-position:0 0; }
    }

    </style>   
</head>

<body>
    
<div class="box"></div>
